<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3000 main generator</title>

    <link rel="stylesheet" href="/static/src/output.css">
</head>
<body class="p-5">

<form id="lineForm" class="mb-10">
    <!-- Textarea -->
    <div class="relative">
        <textarea id="textInput" class="p-4 pb-12 block w-full h-60 bg-gray-300 border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Másold ide a kérdéseket a feladaleírásból"></textarea>
    
        <!-- Toolbar -->
        <div class="absolute bottom-3 inset-x-px p-2 mx-6 rounded-md bg-white dark:bg-neutral-800">
        <div class="flex justify-between items-center">
            <!-- Button Group -->
            <div class="flex items-center">
    
                <div data-hs-input-number class="flex justify-between items-center gap-x-3">
                    <span class="block text-xs text-gray-500 dark:text-neutral-400">
                        Kezdőszám
                      </span>
                    <input type="text" id="startNumber" class="py-1 px-2 w-10 rounded-lg text-sm bg-gray-200 dark:bg-neutral-800" value="1" data-hs-input-number-input>
                </div>
                <!-- End Attach Button -->
                <span class="block text-xs text-gray-500 dark:text-neutral-400 mx-3">
                    Nyelv
                  </span>
                <select id="languageSelect" class="py-1 px-2 w-20 rounded-lg text-sm" name="language">
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <!-- End Button Group -->
    
            <!-- Button Group -->
            <div class="flex items-center gap-x-1">
    
            <!-- Send Button -->
            <button type="submit" class="inline-flex flex-shrink-0 justify-center items-center size-8 rounded-lg text-white bg-blue-600 hover:bg-blue-500 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"></path>
                </svg>
            </button>
            <!-- End Send Button -->
            </div>
            <!-- End Button Group -->
        </div>
        </div>
        <!-- End Toolbar -->
    </div>
    <!-- End Textarea -->
</form>

<div id="resultArea" class="bg-black text-white font-mono rounded-lg p-3">
    Küldd be a formot az eredményhez
</div>

<script>
document.getElementById("lineForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    var textInput = document.getElementById("textInput").value;
    var language = document.getElementById("languageSelect").value;
    var startNumber = parseInt(document.getElementById("startNumber").value);
    var lines = textInput.split("\n");
    var result = "";
    var count = startNumber;

    for (var i = 0; i < lines.length; i++) {
        if (lines[i].trim() !== "") { // Ignore empty lines
            if (language === "csharp") {
                result += `Console.WriteLine("${count}. ${lines[i].trim()}");\n`;
            } else if (language === "cpp") {
                result += `std::cout << "${count}. ${lines[i].trim()}" << std::endl;\n`;
            } else if (language === "python") {
                result += `print("${count}. ${lines[i].trim()}")\n`;
            }
            count++;
        }
    }

    document.getElementById("resultArea").innerText = result;
});
</script>

</body>
</html>
